<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse4Pets</title>

    <!-- Daisy UI + Tailwind  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font awesome CDN -->
    <script
      src="https://kit.fontawesome.com/06e3d34af8.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      .sora {
        font-family: "Sora", serif;
        font-optical-sizing: auto;
      }

      .adlam-display {
        font-family: "ADLaM Display", serif;
        font-weight: 400;
        font-style: normal;
      }
      .banner {
        background-image: url(assets/cat-big.png);
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <header>
      <!-- Navbar section  -->
      <nav class="bg-[#FFF9F4] sora">
        <div
          class="py-2 px-3 md:py-6 max-w-screen-xl mx-auto flex justify-between items-center"
        >
          <!-- left -->
          <div class="flex gap-5 items-center">
            <img src="assets/logo-header.png" alt="" />
            <h1 class="hidden md:block text-xl sora font-bold">
              Browse<span class="text-yellow-300">4</span>Pets
            </h1>
          </div>

          <!-- middle -->
          <div class="hidden md:flex gap-10 font-bold">
            <a>Find a pet</a>
            <a>Breeds</a>
            <a>Contact us</a>
          </div>

          <!-- right -->
          <div class="hidden md:flex gap-3 items-center">
            <i class="fa-regular fa-bell"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <button class="btn btn-outline btn-warning">Login</button>
            <button class="btn btn-warning">Register</button>
          </div>
          <div class="block md:hidden">
            <img src="assets/list.png" alt="" />
          </div>
        </div>
      </nav>

      <!-- Banner Section -->
      <section>
        <div class="py-2 px-3 md:py-6 max-w-screen-xl mx-auto relative mt-5 md:mt-20">
          <div class="z-10 relative space-y-6">
            <h1 class="adlam-display md:text-5xl text-3xl md:max-w-3xl ">
              Pamper Your Pet,<br />
              Because They Deserve <br />
              the Bes
            </h1>
            <p class="max-w-xl text-gray-500 text-justify">
              Discover a world of treats, toys, and essentials handpicked for your
              furry friends. Shop now and make tails wag with joy!
            </p>
            <button class="btn btn-warning">Find a pet</button>
          </div>
          <div class="absolute md:-top-10 -bottom-28">
            <img src="assets/cat-big.png" alt="">
          </div>
        </div>
      </section>
    </header>

    <!-- Main -->
    <main></main>

    <!-- Footer -->
    <footer></footer>
  </body>
</html>
